


<div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="card align-items-center d-flex justify-content-center" style="width:25rem;height:23rem;">
        <div class="align-items-center col-lg-10 mx-auto mb-6">
            <h1 class="text-center gap-2">Login</h1>
            <form class="d-flex flex-column" [formGroup]="loginform">
                <div class="mb-3">
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                    <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error text-danger">
                        <div *ngIf="email.errors?.['required']">Email is required</div>
                        <div *ngIf="email.errors?.['email']">Email should be valid</div>
                    </small>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" formControlName="password" 
                           [type]="showPassword? 'text':'password'" placeholder="Enter password">
                    <small *ngIf="password.invalid && (password.dirty || password.touched)" 
                           class="block p-error text-danger">
                        <div *ngIf="password.errors?.['required']">Password is required</div>
                    </small>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" id="loginCheck" 
                                   (click)="togglePasswordVisibility()" />
                            <label class="form-check-label" for="loginCheck"> Show password </label>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                        <a [routerLink]="['/forgot-password']" routerLinkActive="router-link-active">Forgot password?</a>
                    </div>
                </div>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-block mb-4" 
                        [disabled]="loginform.invalid" (click)="onSubmit()">Sign in</button>
                <div class="text-center">
                    <p>Don't have an account? <a [routerLink]="['/signup']" routerLinkActive="router-link-active">Signup</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
