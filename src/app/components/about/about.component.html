



<div class="container mt-5" style="background-color: #343a40; padding: 20px; border-radius: 5px;">
  <div class="card shadow" style="background-color: #2b2b2b; color: #f1f1f1;">
    <div class="card-body">
      <h1 class="card-title mb-4">{{ post.title }}</h1>
      <p class="card-text">{{ post.content }}</p>

      <div *ngIf="post.image_path" class="mb-2">
        <img [src]="'http://localhost/dbapp_apiphp/dbapp_api/' + post.image_path" alt="Uploaded Image" 
             style="max-width: 800px; max-height: 400px; object-fit: cover; top:200px;">
      </div>

      <a routerLink="/home" class="btn btn-secondary">Back to Posts</a>
    </div>
  </div>
</div>
