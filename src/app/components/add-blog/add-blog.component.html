

  <div class="container mt-5" style="background-color: #343a40; min-height: 100vh; padding: 20px;">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card shadow-sm border-0 p-4" style="background-color: #212529; color: white;">
          <h1 class="text-center mb-4">Create New Post</h1>
          <form [formGroup]="postForm" (ngSubmit)="createPost()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" class="form-control" formControlName="title" placeholder="Enter post title" />
              <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="text-danger">
                Title is required
              </div>
            </div>
  <div class="mb-4">
              <label for="content" class="form-label">Content</label>
              <textarea id="content" class="form-control" rows="6" formControlName="content" placeholder="Enter post content"></textarea>
              <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched" class="text-danger">
                Content is required
              </div>
            </div>
           <div class="mb-4">
              <label for="file" class="form-label">Upload File</label>
              <input type="file" id="file" class="form-control" (change)="onFileChange($event)" accept=".pdf, .doc, .docx" />
              <div *ngIf="!selectedFile && postForm.touched" class="text-danger">
                File upload is required
              </div>
            </div>
          <div class="mb-4">
              <label for="image" class="form-label">Upload Image</label>
              <input type="file" id="image" class="form-control" (change)="onImageChange($event)" accept="image/*" />
              <div *ngIf="!selectedImage && postForm.touched" class="text-danger">
                Image upload is required
              </div>
            </div>
        <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-info" [disabled]="postForm.invalid || !selectedFile || !selectedImage">Create Post</button>
              <a routerLink="/home" class="btn btn-warning">Back to Blogs</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
