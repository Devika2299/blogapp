



<div class="container mt-5" style="background-color: #343a40; padding: 20px; border-radius: 5px;">
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <h3 class="text-center mb-4 text-light"><strong>MY BLOG</strong></h3>

  <div *ngIf="!errorMessage && blogs.length > 0" class="container">
    <div class="row">
      <div *ngFor="let blog of blogs" class="col-md-6 mb-4 d-flex justify-content-center">
      
        <div class="card h-100 border border-dark blog-card" style="width: 100%; max-width: 500px; height: 450px; background-color: #212529;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-light" style="color: #d1d1d1;">{{ blog.title }}</h5> 
            <p class="card-text flex-grow-1" style="color: #d1d1d1;">{{ blog.content }}</p> 
            <div *ngIf="blog.image_path" class="mb-2">
              <img [src]="'http://localhost/dbapp_apiphp/dbapp_api/' + blog.image_path" alt="Uploaded Image" style="max-width: 200px; max-height: 100px; object-fit: cover; top:200px;">
            </div>
            <div class="d-flex justify-content-center mt-2">
            
            
              <button class="btn btn-danger" [routerLink]="['/edit-post', blog.id]">Edit Post</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!errorMessage && blogs.length === 0">
    <h4 class="text-center text-light">No blogs found for this user.</h4>
  </div>

  <div class="d-flex justify-content-center">
    <a routerLink="/home" class="btn btn-warning mt-3">Back to Posts</a>
  </div>
</div>
